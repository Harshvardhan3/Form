<html lang="en">

<head>

</head>

<body>
   <div id="head">
    <h1>Registration Form</h1>
</div>
    <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div  id="name">
            Name: <input type="text" name="fname" required>
        </div>
<br>
        <div id="email">
            Email: <input type="email" >
        </div>
<br>
        <div id="web">
            Website <input type="text" class="fromerror">
        </div>
        <br>
        <div id="gender">
            Gender: <input type="radio">Male 
            <input type="radio">Female
           

        </div>
<br>
        <div  id="skill">
            Skills: <input type="radio">HTML
            <input type="radio">CSS
            <input type="radio">Java 
        </div>
<br>
       <div  id="phone">
            Phone: <input type="phone" name="fphone" required>
        </div>
<br>
        <div id="pass">
            Password: <input type="password" name="fpass" required>
        </div>
<br>
        <div id="cpass">
            Confirm Password: <input type="password" name="fcpass" required>
        </div>
<br>
        <input class="but" type="submit" value="Submit">

    </form>
